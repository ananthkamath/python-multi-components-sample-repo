# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Build & Scan Python Components

on:
  workflow_dispatch:
    inputs:
      api:
        description: "Enter the target Endor Labs API"
        required: true
        type: choice
        default: https://api.endorlabs.com
        options:
        - https://api.staging.endorlabs.com
        - https://api.endorlabs.com
      tenant_name:
        description: "Enter your Endor Labs namespace?"
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        component:
          - ik-requests
          - ik-beautiful-soup
          - ik-streamlit

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11.9'

    - name: Create virtual environment
      run: python -m venv components/${{ matrix.component }}/devenv

    - name: Install dependencies
      run: |
        source components/${{ matrix.component }}/devenv/bin/activate
        pip install -r components/${{ matrix.component }}/requirements.txt

    - name: Endor Labs Scan
      if: ${{ github.event_name == 'workflow_dispatch' }}
      uses: endorlabs/github-action@736c93ea52b002f2ac229aaeb273b102cbf6fe12
      with:
        namespace: ${{ github.event.inputs.tenant_name }}
        scan_summary_output_type: "table"
        pr: "false"
        enable_github_action_token: "true"
        scan_dependencies: "true"
        scan_secrets: "true"
        scan_git_logs: "true"
        additional_args: "--api=${{ github.event.inputs.api }}"
        scan_path: 'components/${{ matrix.component }}'